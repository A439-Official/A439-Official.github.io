            <h1 class="title">网络基础</h1>
            <h2>网络设备</h2>
            <p>集线器:连接多个设备,并复制每个端口的信号,可能导致网络流量激增.</p>
            <p>交换机:和集线器的区别是可以记住每个端口的MAC地址,并根据MAC地址进行数据转发.</p>
            <h2>拓补结构</h2>
            <p>星型拓扑:所有设备都连接到一个中心设备,缺点是使中央设备形成单点故障,可用冗余设备克服.</p>
            <p>总线型拓扑:所有设备都连接到同一总线,但每个计算机必须有两个网卡,且总线负担过重.</p>
            <p>环形拓扑:所有计算机以环形的方式连接,比总线型拓扑要好的是,环形拓扑出现单点故障是时数据可以反向传输.</p>
            <p>多数计算机通过一个或多个开关连接到LAN,多个LAN连接形成MAN,如果覆盖多个国家甚至全世界,则定义为WAN</p>
