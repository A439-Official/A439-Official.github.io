<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/css/maintheme.css" type="text/css" />
    <script src="/js/main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="content">
            <h1 class="title">注册</h1>
            <form method="post" action="/register">
                <p>输入你的邮箱地址</p>
                <input type="email" placeholder="邮箱地址" id="email" required><br>
                <p>输入用户名</p>
                <input type="username" placeholder="用户名" id="username" required><br>
                <p>输入密码</p>
                <input type="password" placeholder="密码" id="password" required><br>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
</body>

</html>
